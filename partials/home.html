<!DOCTYPE html>
<html lang="en">
<head>
  <title>Find Cloud</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="../css/home.css">
</head>
<body>
  <!-- barra de navegacion  -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="home.html" class="navbar-brand" href="#FindCloud">Find Cloud</a>
    </div>

    <form class="navbar-form navbar-left">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
    <ul class="nav navbar-nav navbar-right">
      <li><button data-toggle="modal" class="btn btn-link" data-target="#SignUp" class="glyphicon glyphicon-user"> Sign Up</button></li>
      <li><button data-toggle="modal" class="btn btn-link" data-target="#Login" class="glyphicon glyphicon-log-in"> LogIn</button>  </li>
    </ul>
  </div>
</nav>
    <!-- fin  barra de navegacion  -->



      <!-- inicio Modal sing Up-->
            <!-- Modal -->
  <div class="modal fade"  id="SignUp" role="dialog">
    <div class="modal-dialog" role = "document">
    
      <!-- Modal content-->
      <div class="modal-content modalIndex">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

      <!-- fin Modal sing Up-->

   <!--inicio modal login -->
  <div  class="modal fade" id="Login" role="dialog">
    <div class="modal-dialog" role = "document">
    
    
      <div class="modal-content modalIndex">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">LogIn</h4>
        </div>
        <div class="modal-body">
                  <div class="limiter">
    <div class="container-login100">

      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
        <center><img src="../images/logo.png"></center>
        <form class="login100-form validate-form" ng-submit="login()" role="form"> <link rel="stylesheet" href="../css/home.css">
          <span class="login100-form-title p-b-33">
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            
          </span>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="email" name="email" id ="email"placeholder="Email" ng-model="email" required="required">
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
          </div>

          <div class="wrap-input100 rs1 validate-input" data-validate="Debe ingresar su contrase単a">
            <input class="input100" type="password" name="password"  id="password" placeholder="Contrase単a" ng-model="password" required="required">
            <span class="focus-input100-1"></span>
            <span class="focus-input100-2"></span>
          </div>

          <div class="container-login100-form-btn m-t-20">
            <button class="login100-form-btn3" type="submit" id="enviar">
              Ingresar
            </button>
          </div>

          <div class="text-center p-t-45 p-b-4">
            <span class="txt1">
              Olvido
            </span>

            <a href="#" class="txt2 hov1">
              Usuario / Contrase単a?
            </a>
          </div>

          <div class="text-center">
            <span class="txt1">
              多Tiene Cuenta?
            </span>

            <a href="#/registration" class="txt2 hov1">
              Registrarse
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      <!-- fin Modal login-->

</body>
</html>
