
	
	<div class="limiter">
		<div class="container-login100">

			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<center><img src="../images/logo.png"></center>
				<form class="login100-form validate-form" ng-submit="login()" role="form">
					<span class="login100-form-title p-b-33">
						<div ng-show="error" class="alert alert-danger">{{error}}</div>
						
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email" id ="email" ng-model="email" >
						<span class="focus-input100-1" data-placeholder="Email"></span>
					
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Debe ingresar su contraseña">
						<input class="input100" type="password" name="password"  id="password"  ng-model="password" >
						<span class="focus-input100-1" data-placeholder="Password"></span>
						
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn3" type="submit">
							Ingresar
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Olvido
						</span>

						<a href="#" class="txt2 hov1">
							Usuario / Contraseña?
						</a>
					</div>

					<div class="text-center">
						<span class="txt1">
							¿Tiene Cuenta?
						</span>

						<a href="#/registration" class="txt2 hov1">
							Registrarse
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
